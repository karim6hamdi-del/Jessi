<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>❤️</title>
    <style>

        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial;
            text-align: center;
        }

        .message {

            font-size: 50px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            animation: fadeIn 2s ease;

        }

        @keyframes fadeIn {

            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }

        }

    </style>
</head>
<body>

<div class="message">
    كل سنه وانتي طيبه يا حبيبه قلبي ❤️<br>
    وربنا يديمك ليا
</div>

</body>
</html>
